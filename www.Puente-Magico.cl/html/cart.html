<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puente Mágico - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-2.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Puente Mágico</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product-catalog.html">Catalog</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active" href="cart.html">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        <h2>Shopping Cart</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <!-- Example item -->
                        <tr>
                            <td>Product 1</td>
                            <td>$499.99</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>$499.99</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <!-- Example item -->
                        <tr>
                            <td>Product 2</td>
                            <td>$299.99</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>$299.99</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-end">
                    <h4>Total: $799.98</h4>
                    <button class="btn btn-success">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2024 My Web App. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cartItems = document.getElementById('cartItems');

            cartItems.addEventListener('change', function(event) {
                if (event.target.type === 'number') {
                    var row = event.target.closest('tr');
                    var price = parseFloat(row.cells[1].innerText.replace('$', ''));
                    var quantity = event.target.value;
                    var total = price * quantity;
                    row.cells[3].innerText = '$' + total.toFixed(2);

                    updateCartTotal();
                }
            });

            cartItems.addEventListener('click', function(event) {
                if (event.target.classList.contains('btn-danger')) {
                    var row = event.target.closest('tr');
                    row.remove();
                    updateCartTotal();
                }
            });

            function updateCartTotal() {
                var total = 0;
                var rows = cartItems.getElementsByTagName('tr');
                for (var i = 0; i < rows.length; i++) {
                    var rowTotal = parseFloat(rows[i].cells[3].innerText.replace('$', ''));
                    total += rowTotal;
                }
                document.querySelector('.text-end h4').innerText = 'Total: $' + total.toFixed(2);
            }
        });
    </script>
</body>
</html>
