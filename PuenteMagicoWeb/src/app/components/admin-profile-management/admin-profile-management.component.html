    <!-- Main content -->
    <main class="container mt-5">
        <h2>Gestión Perfiles</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID Perfil</th>
                            <th>Nombre Perfil</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="profileTable">
                        <tr>
                            <td>001</td>
                            <td>Administrador</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editProfile(this)">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="removeProfile(this)">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Usuario</td>

                                <button class="btn btn-primary btn-sm" onclick="editProfile(this)">Editar</button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    <!-- Modals -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editProfileName" class="form-label">Nombre Perfil:</label>
                            <input type="text" class="form-control" id="editProfileName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
