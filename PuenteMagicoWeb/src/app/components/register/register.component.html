    <!-- Main content -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Registro Cliente</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="clientName" name="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientSurname" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="clientSurname" name="clientSurname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="dispatchAddress" class="form-label">Dirección de Despacho:</label>
                        <input type="text" class="form-control" id="dispatchAddress" name="dispatchaddress">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
