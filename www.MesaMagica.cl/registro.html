<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa Mágica - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>¡Mesa Mágica! Juegos de Mesa</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Inicio</a>
            <a class="nav-link text-white" href="categoria1.html">Aventura</a>
            <a class="nav-link text-white" href="categoria2.html">Familiares</a>
            <a class="nav-link text-white" href="categoria3.html">Para Niños</a>
            <a class="nav-link text-white" href="categoria4.html">Cooperativo</a>
            <a class="nav-link text-white" href="registro.html">Registro</a>
        </nav>
    </header>
    <main class="container my-4">
        <section>
            <h2 class="mb-4">Registro de Usuario</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Repetir Contraseña:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección de Despacho:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <br />
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Mesa Mágica. Todos los derechos reservados.</p>
        <p>
            <a href="index.html" class="text-white">Inicio</a> |
            <a href="categoria1.html" class="text-white">Aventura</a> |
            <a href="categoria2.html" class="text-white">Familiares</a> |
            <a href="categoria3.html" class="text-white">Para Niños</a> |
            <a href="categoria4.html" class="text-white">Cooperativo</a> |
            <a href="registro.html" class="text-white">Registro</a>
        </p>
    </footer>
        
    <!-- Loading Screen -->
    <div id="loading-screen" class="d-flex justify-content-center align-items-center">
        <div class="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/formscript.js"></script>
</body>
</html>
