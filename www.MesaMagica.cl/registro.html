<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa Mágica - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>¡Mesa Mágica! Juegos de Mesa</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="categoria1.html">Categoría 1</a>
            <a href="categoria2.html">Categoría 2</a>
            <a href="categoria3.html">Categoría 3</a>
            <a href="categoria4.html">Categoría 4</a>
            <a href="registro.html">Registro</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registro de Usuario</h2>
            <form id="registroForm">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Repetir Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                
                <label for="direccion">Dirección de Despacho:</label>
                <input type="text" id="direccion" name="direccion">
                
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/formscript.js"></script>
</body>
</html>
